<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <!-- <link href="/assets/styles.pure.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="height: 100%;">
    <main>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div>
                <h1 class="pb-2">Random Word Generator</h1>
                <!-- Results -->
                <div class="center h-5" id="randomResult" style="max-width: 457px; max-height: 350px; overflow-y: auto;"></div>

                <div class="center h-5" id="resultCounter"></div>

                <!-- Buttons -->
                <div class="d-flex flex-column flex-md-row gap-3">
                    <button type="button" class="btn btn-lg btn-primary p-2 col"
                        id="generateRandomWord">Generate!</button>
                    <button type="buton" class="btn btn-lg btn-secondary p-2 col" id="hideResults">Reset</button>
                </div>

                <!-- Form -->
                <form class="my-3">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" value="" id="multiWordCheckbox">
                        <label class="form-check-label" for="multiWordCheckbox">
                            Generate multiple words
                        </label>
                    </div>
                    <div class="mb-3" id="wordAmountForm" style="display: none;">
                        <label for="wordAmountText" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="wordAmountText">
                        <div class="invalid-feedback" id="invalidAmountAlert">
                            Invalid amount!
                        </div>
                    </div>
                </form>

                <div class="row my-4">
                    <div class="col d-flex justify-content-center">
                        Made by Augenox
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
